<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Coletar Localiza√ß√£o</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Enviar Localiza√ß√£o</h1>
  <p>Clique no bot√£o para enviar sua localiza√ß√£o ao servidor:</p>
  <button onclick="enviarLocalizacao()">Enviar localiza√ß√£o</button>

  <div id="status"></div>

  <script>
    const API_URL = 'https://SEU-BACKEND.onrender.com/api/localizacao'; // Substitua com seu link real

    function enviarLocalizacao() {
      const status = document.getElementById('status');

      if (!navigator.geolocation) {
        status.textContent = 'Geolocaliza√ß√£o n√£o suportada.';
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const data = {
            latitude: pos.coords.latitude,
            longitude: pos.coords.longitude,
            timestamp: new Date().toISOString()
          };

          fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          })
          .then(res => {
            if (res.ok) {
              status.textContent = 'üìç Localiza√ß√£o enviada com sucesso!';
            } else {
              status.textContent = '‚ùå Erro ao enviar localiza√ß√£o.';
            }
          })
          .catch(err => {
            status.textContent = 'Erro de rede: ' + err.message;
          });
        },
        (err) => {
          let msg = 'Erro desconhecido.';
          if (err.code === 1) msg = 'Permiss√£o negada.';
          if (err.code === 2) msg = 'Posi√ß√£o indispon√≠vel.';
          if (err.code === 3) msg = 'Tempo esgotado.';
          status.textContent = `Erro: ${msg}`;
        }
      );
    }
  </script>

</body>
</html>
